<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid{
      display: grid;
      grid-template-columns: 100px auto 100px;
      grid-template-rows: 100px;
      margin: 20px;
    }
    .item{
      border: 1px solid #f90;
    }

    .grid1{
      grid-template-columns: 1fr 2fr 1fr;
    }
    .grid2{
      grid-template-columns: 1fr 1fr 2fr 100px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <div class="grid grid1">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  
  <div class="grid grid2">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
