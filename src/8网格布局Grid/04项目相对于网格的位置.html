<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid{
      display: grid;
      grid-template-columns: 100px 100px;
      grid-template-rows: repeat(2,100px);
      margin: 20px;
    }
    .item{
      width: 50px;
      height: 50px;
      background: #f96331;
    }

    .grid1{
      justify-items: start;
      align-items: start;
    }
    .grid2{
      justify-items: center;
      align-items: center;
    }

    .item1{
      justify-self: start;
      align-self: start;
    }
    .item2{
      place-self: end end;
    }
  </style>
</head>
<body>
  <div class="grid grid1">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  
  <div class="grid grid2">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <div class="grid grid2">
    <div class="item item1"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item item2"></div>
  </div>
</body>
</html>
